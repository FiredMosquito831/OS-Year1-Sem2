            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

            background-color: #f8d7da; /* Light red for user's incorrect choice */

            },
            {
                "question": "Setting setgid on a directory…",
                "options": [
                    "…will allow scripts in the directory to be executed as the group owner of the directory.",
                    "…is not allowed by the system.",
                    "…does nothing.",
                    "…will set the group owner of all files created in the directory to the group owner of the directory."
                ],
                "correct_answers": [
                    "…will set the group owner of all files created in the directory to the group owner of the directory."
                ]
            },
            {
                "question": "Deleting a source file will break an associated hard link. True or False?",
                "options": [
                    "True",
                    "False"
                ],
                "correct_answers": [
                    "False"
                ]
            },
            {
                "question": "A source and a hard link must be part of the same filesystem. True or False?",
                "options": [
                    "True",
                    "False"
                ],
                "correct_answers": [
                    "True"
                ]
            },
            {
                "question": "Deleting a source file will break an associated symbolic link. True or False?",
                "options": [
                    "True",
                    "False"
                ],
                "correct_answers": [
                    "True"
                ]
            },
            {
                "question": "A source file and a symbolic link must be part of the same file system. True or False?",
                "options": [
                    "True",
                    "False"
                ],
                "correct_answers": [
                    "False"
                ]
            },
            {
                "question": "Which of the following commands would create a hard link, link to file?",
                "options": [
                    "ln file link",
                    "ln link file",
                    "ln -s file link",
                    "ln -s link file"
                ],
                "correct_answers": [
                    "ln file link"
                ]
            },
            {
                "question": "Which of the following commands would create a symbolic link, link to file?",
                "options": [
                    "ln file link",
                    "ln -s link file",
                    "ln link file",
                    "ln -s file link"
                ],
                "correct_answers": [
                    "ln -s file link"
                ]
            },
            {
                "question": "Which of the following ls commands, when executed, will only show information about the directory itself? (choose two)",
                "options": [
                    "ls -h",
                    "ld -d",
                    "ls -ld",
                    "ld -a"
                ],
                "correct_answers": [
                    "ls -ld",
                    "ld -d"
                ]
            },
            {
                "question": "Which of the following directories are designed as locations where any user can create a temporary file? (choose two)",
                "options": [
                    "/sbin",
                    "/lost+found",
                    "/tmp",
                    "/home",
                    "/var/tmp"
                ],
                "correct_answers": [
                    "/tmp",
                    "/var/tmp"
                ]
            }
        ];

        let currentQuizQuestions = [];
        const quizContainer = document.getElementById('quiz-container');
        const numQuestionsInput = document.getElementById('num-questions');
        const startTestBtn = document.getElementById('start-test-btn');
        const evaluateBtn = document.getElementById('evaluate-btn');
        const resetTestBtn = document.getElementById('reset-test-btn');
        const resultsDisplay = document.getElementById('results-display');
        const errorMessage = document.getElementById('error-message');

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to start the test
        function startTest() {
            const numRequested = parseInt(numQuestionsInput.value, 10);
            if (isNaN(numRequested) || numRequested <= 0 || numRequested > mcqData.length) {
                errorMessage.textContent = `Please enter a number between 1 and ${mcqData.length}.`;
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';

            // Shuffle all questions
            shuffleArray(mcqData);
            // Select the requested number of questions
            currentQuizQuestions = mcqData.slice(0, numRequested);

            quizContainer.innerHTML = '';
            resultsDisplay.style.display = 'none';
            evaluateBtn.style.display = 'block';
            resetTestBtn.style.display = 'block';
            startTestBtn.style.display = 'none';
            numQuestionsInput.disabled = true;

            currentQuizQuestions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question-card';
                questionElement.innerHTML = `<p class="question-text">Q${index + 1}: ${q.question}</p>`;

                // Determine if it's a multiple-choice or multi-select question
                const inputType = q.correct_answers.length > 1 ? 'checkbox' : 'radio';
                const name = `question-${index}`;

                // Shuffle options for each question
                shuffleArray(q.options);

                q.options.forEach((option, optIndex) => {
                    const optionLabel = document.createElement('label');
                    optionLabel.className = 'option-label';
                    optionLabel.innerHTML = `
                        <input type="${inputType}" name="${name}" value="${option}" data-question-index="${index}">
                        ${option}
                    `;
                    questionElement.appendChild(optionLabel);
                });
                quizContainer.appendChild(questionElement);
            });
        }

        // Function to evaluate answers
        function evaluateAnswers() {
            let score = 0;
            currentQuizQuestions.forEach((q, index) => {
                const questionElement = quizContainer.children[index];
                const selectedInputs = questionElement.querySelectorAll(`input[name="question-${index}"]:checked`);
                const selectedAnswers = Array.from(selectedInputs).map(input => input.value);

                // Disable all inputs after evaluation
                questionElement.querySelectorAll(`input[name="question-${index}"]`).forEach(input => {
                    input.disabled = true;
                });

                let isCorrect = true;
                // Check if all correct answers were selected and no incorrect ones were selected
                if (selectedAnswers.length !== q.correct_answers.length ||
                    !selectedAnswers.every(ans => q.correct_answers.includes(ans))) {
                    isCorrect = false;
                }

                // Highlight options
                questionElement.querySelectorAll('.option-label').forEach(label => {
                    const optionValue = label.querySelector('input').value;

                    if (q.correct_answers.includes(optionValue)) {
                        label.classList.add('correct'); // Mark all correct answers
                    }

                    if (selectedAnswers.includes(optionValue) && !q.correct_answers.includes(optionValue)) {
                        label.classList.add('selected-incorrect'); // Mark user's incorrect selections
                        isCorrect = false; // Ensure overall question is marked incorrect
                    } else if (!selectedAnswers.includes(optionValue) && q.correct_answers.includes(optionValue)) {
                        // This case handles correct answers that the user *missed* selecting
                        label.classList.add('correct-not-selected');
                        isCorrect = false; // Ensure overall question is marked incorrect
                    }
                });

                if (isCorrect) {
                    score++;
                }
            });

            resultsDisplay.textContent = `You scored ${score} out of ${currentQuizQuestions.length} questions correctly!`;
            resultsDisplay.style.display = 'block';
            evaluateBtn.style.display = 'none';
        }

        // Function to reset the test
        function resetTest() {
            quizContainer.innerHTML = '';
            resultsDisplay.style.display = 'none';
            evaluateBtn.style.display = 'none';
            resetTestBtn.style.display = 'none';
            startTestBtn.style.display = 'block';
            numQuestionsInput.disabled = false;
            numQuestionsInput.value = 10; // Reset to default
            currentQuizQuestions = [];
        }

        // Event Listeners
        startTestBtn.addEventListener('click', startTest);
        evaluateBtn.addEventListener('click', evaluateAnswers);
        resetTestBtn.addEventListener('click', resetTest);
    </script>
